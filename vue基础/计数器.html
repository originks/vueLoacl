<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app1">
    <input type="button" value="-" v-on:click="lose">
    <span>{{count}}</span>
    <input type="button" value="+" @click="add">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    let demo = new Vue({
      el: '#app1',
      data: {
        count: 0,
      },
      methods: {
        lose() {
          this.count--;
        },
        add() {
          this.message += "ONE";
          this.count++;
        }
      }
    })
  </script>
</body>

</html>
